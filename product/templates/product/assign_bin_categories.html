{% extends 'product/base.html' %}
{% load static %}

{% block body %}
    <h1>Assign Bin Categories</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Bin</th>
                    <th>Product Size</th>
                    <th>Main Categories</th>
                </tr>
            </thead>
            <tbody>
                {% for form in formset %}
                    <tr>
                        {{ form.as_table }}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Assignments</button>
    </form>
{% endblock body %}
