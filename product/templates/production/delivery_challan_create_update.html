{% extends 'product/base.html' %}
{% load static %}
{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
        padding: 20px;
    }

    form {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        background: #fff;
    }

    legend {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        padding: 0 10px;
    }

    .formset-item {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        background: #f1f1f1;
        position: relative;
    }

    .remove-form {
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 3px;
        cursor: pointer;
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 12px;
    }

    .remove-form:hover {
        background: #c82333;
    }

    #add-form {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 3px;
        cursor: pointer;
        display: block;
        margin: 10px auto;
        font-size: 14px;
    }

    #add-form:hover {
        background: #218838;
    }

    button[type="submit"] {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        display: block;
        width: 100%;
    }

    button[type="submit"]:hover {
        background: #0056b3;
    }

</style>

<form method="post">
    {% csrf_token %}
    
    <fieldset>
        <legend>Challan Details</legend>
        {{ master_form.as_p }}
    </fieldset>

    <fieldset>
        <legend>Products</legend>
        {{ formset.management_form }}
        <div id="formset-container">
            {% for form in formset %}
                <div class="formset-item">
                    {{ form.as_p }}
                    <button type="button" class="remove-form">Remove</button>
                </div>
            {% endfor %}
        </div>

        <button type="button" id="add-form">+ Add Product</button>
    </fieldset>

    <button type="submit">Save</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let formsetContainer = document.getElementById("formset-container");
        let addButton = document.getElementById("add-form");
        let totalForms = document.querySelector("#id_delivery_challan_products-TOTAL_FORMS");

        let emptyFormTemplate = `
            <div class="formset-item">
                {{ formset.empty_form.as_p|escapejs }}
                <button type="button" class="remove-form">Remove</button>
            </div>`;

        addButton.addEventListener("click", function() {
            let newFormHtml = emptyFormTemplate.replace(/__prefix__/g, totalForms.value);
            let newFormElement = document.createElement("div");
            newFormElement.innerHTML = newFormHtml;
            formsetContainer.appendChild(newFormElement);
            
            totalForms.value = parseInt(totalForms.value) + 1;
        });

        formsetContainer.addEventListener("click", function(event) {
            if (event.target.classList.contains("remove-form")) {
                event.target.closest(".formset-item").remove();
                totalForms.value = parseInt(totalForms.value) - 1;
            }
        });
    });
</script>

{% endblock body %}
