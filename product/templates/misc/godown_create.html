{% extends 'product/base.html' %}
{% load static %}

{% block body %}
<div class="mt-4">

  <form action="" method="POST">
    {% csrf_token %}

    <div class="d-flex mb-3">
      <label for="" class="form-label fw-bold px-2">Name :</label>
      <input type="text" class="item-select mx-3" value="{{godown_name_instance}}" name="godown_name" maxlength="50" required id="">
    </div>

    <div class="d-flex mb-3">
      <label for="" class="form-label fw-bold px-2">Godown type :</label>
      <select name="Godown_types" value="{{godown_type_value}}" class="item-select mx-3" required id="">
        <option class="item-select" value="Raw Material">Raw Material</option>
        <option class="item-select" value="Finished Goods">Finished Goods</option>
        <option class="item-select" value="Warehouse Finished Goods">Warehouse Finished Goods</option>
      </select>
    </div>
    <button type="submit" class="create-btn mt-4" name="save" value="Save" id="submitCreateButton">Save</button>
    
  </form>
</div>

{% endblock body %}
